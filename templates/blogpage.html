{% extends "layout.html" %}
{%block body %}
<link rel="stylesheet" href="/static/blogpage.css">

    
<div class="blog_post">
    
  <div class="container_copy">
    <h3>{{blog.pub_date}}</h3>
    <h1>{{blog.tittle}}</h1>
    <h3>{{blog.author}}</h3>
    <div class="content">
      <p>{{blog.content}}</p>
    </div>
      
    <div class="buttons">

      <a class="btn_primary2" href= "/edit/{{blog.blog_id}}" , target="_blank">EDIT</a>
      <a class="btn_primary1" href= "/delet/{{blog.blog_id}}" , target="_blank">DELET</a>
    </div>
  </div>
  
</div>





{% endblock %}
